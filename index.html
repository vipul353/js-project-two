<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="st.css" />
    <title>To do App</title>
  </head>
  <body id="body">

    <!-- add task pop-up -->
    <div class="test" id="mainPopUp">
      <div class="container">
        <h2 class="txt" >Add new Item</h2>
        <input type="text" id="task_input" value="" placeholder="Add New Task"><br>
        <div class="pop-row">
          <button class="btn"  onclick="AddTaskList()">Add</button>
          <button class="btn" onclick="popUpTaskClose()">Close</button>
        </div>
      </div>
    </div>
    <!-- first header -->
    <header class="header" id="main-header">
      <span class="add-item-text">
        Task
        <span class="add-item-subText">List</span>
      </span>
      <div style="display: flex" onclick="popUp()" id="pop">
        <div class="circle">+</div>
        <span class="add-item"> Add Items </span>
      </div>
    </header>
        <!-- secound header -->
    <header class="header" id="back-header">
      <span class="back-item-subText" id="back">
        <img src="./images/back.png" class="img-bg"> 
        <span>Back</span>
      </span>
      <span class="task-title" id="task-name"></span>
      <div style="display: flex" onclick="popUp()" id="pop">
        <div class="circle">+</div>
      </div>
    </header>
    <div class="main-trip" id="main">
      <span id="no-data" class="no-data-here">
        No Task Found
      </span>
    </div>

    <div class="main-popup" >
      <div class="popup">
        <h2 class="txt">Add new Task</h2>
        <input
          type="text"
          id="input_text"
          value=""
          placeholder="Add New Task"
        /><br />
        <div class="pop-row">
          <button class="btn" onclick="AddItems()">Add</button>
          <button class="btn" onclick="popUpClose()">Close</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
